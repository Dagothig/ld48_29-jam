<html>
	<head>
		<title>Play Dagothig's & Kiasaki's LD29 game!</title>
		<meta name="viewport" content="initial-scale=1.0" />

		<link href="/css/game.css" rel="stylesheet" type="text/css" />
		<script src="/scripts/object-extensions.js"></script>
	</head>
	<body>
		<div style="display: none">
			<img id="img-player" src="res/player.png"></img>
			<img id="img-tileset" src="res/tileset.png"></img>
			<img id="img-sword" src="res/sword.png"></img>
			<img id="img-bomb" src="res/bomb.png"></img>
			<img id="img-treasure" src="res/treasure.png"></img>
			<img id="img-fire" src="res/fire.png"></img>
			<img id="img-blood-spurt" src="res/blood-spurt.png"></img>
		</div>
		<div id="game-container"></div>
		<div id="heart-container">
			<img src="res/heart.png"></img>
			x
			<span id="health-amount">6</span>
		</div>
		<ul id="items-toolbar">
			<li id="item-slot-0">
			</li>
			<li id="item-slot-1">
			</li>
			<li id="item-slot-2">
			</li>
			<li id="item-slot-3">
			</li>
		</ul>
		<ul id="treasure-toolbar">
		</ul>

		<div class="kb-switch">
			Mhe w4nt <strong>AZERTY</strong>
		</div>

		<script src="/scripts/libs/require.js" data-main="/scripts/main"></script>
		<script src="/scripts/libs/zepto.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('.kb-switch').on('click', function(){
					if (window.KB_MODE == "querty") {
						window.KB_MODE = "azerty";
						$(this).find('strong').text("QUERTY");
					} else {
						window.KB_MODE = "querty";
						$(this).find('strong').text("AZERTY");
					}
				});
			});
		</script>
	</body>
</html>
