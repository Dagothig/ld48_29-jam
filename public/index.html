<html>
	<head>
		<title>Play Dagothig's & Kiasaki's LD29 game!</title>
		<meta name="viewport" content="initial-scale=1.0" />

		<link href="/css/app.css" rel="stylesheet" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="o-o-container">
			<div class="o-container">
				<div class="container">
					<h1 class="enter-link">
						<a href="/game">Enter the game!</a>
					</h1>
				</div>
			</div>
		</div>

		<div class="halp">
			Use <strong>LEFT-UP-DOWN-RIGHT</strong> to <em>move</em> around.<br/>
			Use <strong>W-A-S-D</strong> to <em>attack</em> with your selected weapon.<br/>
			Use <strong>Q</strong> to swap items between loot bags & your inventory.<br/>
			Use <strong>Q</strong> to drop items when not over a loot bag.<br/>
			Use <strong>1-4</strong> to select the item you want to hold in your hand.
		</div>

		<p class="funky text-center">
			Herp a derp! <a href="http://dagothig.com/">Dagothig</a> && <a href="http://github.com/kiasaki">kiasaki</a>
		</p>
	</body>
</html>
